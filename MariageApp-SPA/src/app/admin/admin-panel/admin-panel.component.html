<div [hidden]="authService.dir=='ltr'"  class="container mt-3">
    <div class="header-container mb-2">
        <h3 class="page-header">لوحة الإدارة</h3>
    </div>
    
    <div class="tab-panel">
      <button *hasRole="['Admin']" style="font-size:1.3 rem!important" (click)="printAll();" class="btn ajs-button ajs-header float-left">طباعة الكل</button>

      <tabset class="member-tabset">
        <tab heading="إدارة المستخدمين" *hasRole="['Admin']">
          <div class="container">
              <app-user-management></app-user-management>
          </div>
        </tab>
        <tab heading="إدارة الصور" *hasRole="['Admin','Moderator']">
          <app-photo-management></app-photo-management>
        </tab>
      </tabset>
    </div>
    
  </div>
  
  <div [hidden]="authService.dir=='rtl'"  class="container mt-3">
    <div class="header-container">
        <h3 class="page-header"> Panneau D'administration</h3>
    </div>
    
    <div class="tab-panel">
      <button *hasRole="['Admin']" style="font-size:1.3 rem!important" (click)="printAll1();" class="btn ajs-button ajs-header float-right"> Tout Imprimer</button>

      <tabset class="member-tabset">
        <tab heading="Gestion D'utilisateurs " *hasRole="['Admin']">
          <div class="container">
              <app-user-management></app-user-management>
          </div>
        </tab>
        <tab heading=" Gestion des Photos" *hasRole="['Admin','Moderator']">
          <app-photo-management></app-photo-management>
        </tab>
      </tabset>
    </div>

  </div>
  <app-all-members-report   #report></app-all-members-report>
  <app-all-members-report   #report1></app-all-members-report>
